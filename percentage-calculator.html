<!DOCTYPE html>
<html>
    <head>
        <title>Percentage Calc.</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Percentage Calculator</h1>
        <p>X is what % of Y?</p>
        
        <form id="xIsWhatPercentOfY">
            <input type="text" id="numField1" placeholder="X"> is what % of
            <input type="text" id="numField2" placeholder="Y">?<br><br>
            <input type="submit" value="Calculate"> 
        </form>
        
        <h3 id="resultField"></h3> <!-- Blank until javascript runs the answer -->
        <script type="text/javascript" src="calc.js"></script>
      
    </body>

</html>
